    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: rgba(33, 37, 41, 0.9);
            backdrop-filter: blur(10px);
        }
        .navbar-nav .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ffd700;
            transition: width 0.3s ease;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }
        .header-bg {
            background: #05395a;
            color: white;
            padding: 20px 0;
        }
        .contact-form {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .contact-info {
            background-color: #39CCCC;
            color: #001f3f;
            border-radius: 20px;
            padding: 30px;
        }
        .contact-info i {
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-blue bg-info sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Gideon's Digital Resume</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header-bg text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Get in Touch</h1>
            <p class="lead">I'd love to hear from you!</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-7 mb-4">
                <div class="contact-form">
                    <h2 class="mb-4">Send a Message</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div class="contact-info contact-blue bg-info">
                    <h2 class="mb-4">Contact Information</h2>
                    <p><i class="fas fa-envelope"></i> crystalechs@gmail.com</p>
                    <p><i class="fas fa-phone"></i> + (254) 726 550 759</p>
                    <p><i class="fas fa-map-marker-alt"></i> Nairobi, Kenya</p>
                    <hr>
                    <h3 class="mb-3">Connect with me</h3>
                    <div class="social-links">
                        <a href="#" class="text-white me-3"><i class="fab fa-linkedin fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-github fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-info text-Dark Navy Blue text-center py-3">

            <a href="#" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="text-white me-3"><i class="fab fa-github"></i></a>
            <a href="https://x.com/Gideon_K_N" class="text-white"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
